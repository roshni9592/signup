<!DOCTYPE html>
<html>
    <head>
        <title>Sign up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="head"> Beautiful <br>Sign up<br> Form</h1>
        <div class="main">
        <form name="form2">
            <h1><u>Reg</u>istration</h1>
            <div class="input-field">
            <input type="text" class="input-box" placeholder="Enter your name" required><br>
            <input type="text"class="input-box" placeholder="Enter your email" required><br>
            <input type="password" class="input-box"placeholder="Create password" required><br>
            <input type="password" class="input-box"placeholder="Confirm password" required><br>
            </div>
            <br>
            <div class="condition">
            <input type="checkbox" class="check"/>
            <span>I accept all terms & conditions</span><br>
            <br><br>
            <input type="submit" id="btn" value="Register Now"><br>
            <div class="account">
            <span>Already have an account?</span> 
            <a href="#">Login now</a>
            </div>
        </form>
        </div>
    </body>
</html>
